<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{.Title}} · Infrastructure Docs</title>
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	<style>
		:root {
			color-scheme: light dark;
		}
		body {
			font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 60%, #e2e8f0 100%);
			color: #0f172a;
			margin: 0;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background: #030712;
				color: #e2e8f0;
			}
		}
		a {
			color: #2563eb;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		.site-shell {
			min-height: 100vh;
		}
		.site-header {
			background: rgba(255, 255, 255, 0.88);
			backdrop-filter: blur(12px);
			border-bottom: 1px solid rgba(15, 23, 42, 0.08);
		}
		@media (prefers-color-scheme: dark) {
			.site-header {
				background: rgba(9, 9, 11, 0.82);
				border-color: rgba(148, 163, 184, 0.18);
			}
		}
		.docs-container {
			display: flex;
			flex-direction: column;
			gap: 24px;
			max-width: 1200px;
			margin: 0 auto;
			padding: 32px 16px 64px;
		}
		@media (min-width: 1024px) {
			.docs-container {
				flex-direction: row;
			}
		}
		.docs-sidebar {
			flex: 0 0 260px;
			position: relative;
		}
		.docs-sidebar-inner {
			position: sticky;
			top: 24px;
			border: 1px solid rgba(15, 23, 42, 0.08);
			border-radius: 16px;
			background: rgba(255, 255, 255, 0.94);
			box-shadow: 0 10px 40px rgba(15, 23, 42, 0.08);
			padding: 24px 20px;
		}
		.docs-sidebar-title {
			margin: 0 0 12px;
			font-size: 12px;
			letter-spacing: 0.08em;
			text-transform: uppercase;
			color: rgba(71, 85, 105, 0.9);
		}
		.docs-nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.docs-nav__list {
			display: grid;
			gap: 4px;
		}
		.docs-nav__list--nested {
			margin-top: 6px;
			padding-left: 16px;
			border-left: 1px solid rgba(148, 163, 184, 0.4);
		}
		.docs-nav__item {
			border-radius: 10px;
			transition: background 0.15s ease, color 0.15s ease, transform 0.15s ease;
		}
		.docs-nav__link {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 10px 12px;
			border-radius: 10px;
			color: rgba(15, 23, 42, 0.74);
			font-size: 14px;
			font-weight: 500;
			line-height: 1.3;
		}
		.docs-nav__icon {
			font-size: 16px;
		}
		.docs-nav__item:hover {
			background: rgba(37, 99, 235, 0.08);
			transform: translateX(4px);
		}
		.docs-nav__item--current,
		.docs-nav__item--current:hover {
			background: rgba(37, 99, 235, 0.14);
			box-shadow: inset 0 0 0 1px rgba(37, 99, 235, 0.35);
			transform: none;
		}
		.docs-nav__link--current {
			color: #1d4ed8;
		}
		.docs-nav__item--ancestor {
			background: rgba(37, 99, 235, 0.08);
		}
		@media (prefers-color-scheme: dark) {
			.docs-sidebar-inner {
				background: rgba(9, 9, 11, 0.82);
				border-color: rgba(148, 163, 184, 0.22);
				box-shadow: 0 12px 40px rgba(15, 23, 42, 0.65);
			}
			.docs-nav__list--nested {
				border-left-color: rgba(148, 163, 184, 0.32);
			}
			.docs-nav__link {
				color: rgba(226, 232, 240, 0.86);
			}
			.docs-nav__item:hover {
				background: rgba(59, 130, 246, 0.18);
			}
			.docs-nav__item--current,
			.docs-nav__item--current:hover {
				background: rgba(59, 130, 246, 0.36);
				box-shadow: inset 0 0 0 1px rgba(147, 197, 253, 0.5);
			}
			.docs-nav__link--current {
				color: #bfdbfe;
			}
		}
		.docs-content {
			flex: 1;
			border: 1px solid rgba(15, 23, 42, 0.08);
			border-radius: 24px;
			background: rgba(255, 255, 255, 0.96);
			box-shadow: 0 20px 80px rgba(15, 23, 42, 0.12);
			padding: 40px clamp(20px, 5vw, 56px);
		}
		@media (prefers-color-scheme: dark) {
			.docs-content {
				background: rgba(15, 23, 42, 0.72);
				border-color: rgba(148, 163, 184, 0.16);
				box-shadow: 0 30px 110px rgba(15, 23, 42, 0.75);
			}
		}
		.breadcrumbs {
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			gap: 6px;
			font-size: 13px;
			color: rgba(71, 85, 105, 0.85);
			margin-bottom: 28px;
			padding-bottom: 14px;
			border-bottom: 1px solid rgba(148, 163, 184, 0.35);
		}
		@media (prefers-color-scheme: dark) {
			.breadcrumbs {
				color: rgba(226, 232, 240, 0.7);
				border-bottom-color: rgba(148, 163, 184, 0.22);
			}
		}
		.breadcrumbs-sep {
			opacity: 0.55;
		}
		.content {
			font-size: 1rem;
			line-height: 1.7;
			color: inherit;
		}
		.content h1,
		.content h2,
		.content h3,
		.content h4 {
			font-weight: 700;
			margin-top: 2.4em;
			margin-bottom: 0.8em;
			line-height: 1.2;
		}
		.content h1 { font-size: clamp(2rem, 4vw, 2.75rem); }
		.content h2 { font-size: clamp(1.7rem, 3vw, 2.2rem); }
		.content h3 { font-size: clamp(1.4rem, 2.5vw, 1.8rem); }
		.content h4 { font-size: 1.25rem; }
		.content p { margin-bottom: 1.15em; }
		.content ul,
		.content ol {
			margin-left: 1.5em;
			margin-bottom: 1.2em;
		}
		.content li { margin-bottom: 0.3em; }
		.content strong { color: inherit; }
		.content blockquote {
			border-left: 4px solid rgba(37, 99, 235, 0.35);
			padding-left: 1.2em;
			margin: 1.8em 0;
			font-style: italic;
			color: rgba(51, 65, 85, 0.88);
		}
		.content code {
			background: rgba(148, 163, 184, 0.18);
			padding: 2px 5px;
			border-radius: 6px;
			font-size: 0.92em;
		}
		.content pre {
			background: rgba(15, 23, 42, 0.92);
			color: #e2e8f0;
			padding: 18px 20px;
			overflow-x: auto;
			border-radius: 14px;
			margin: 1.8em 0;
			box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
		}
		.content pre code {
			background: transparent;
			padding: 0;
			color: inherit;
		}
		.content table {
			width: 100%;
			border-collapse: collapse;
			margin: 1.5em 0;
			font-size: 0.95rem;
		}
		.content th,
		.content td {
			border: 1px solid rgba(148, 163, 184, 0.4);
			padding: 10px 12px;
			text-align: left;
		}
		.content th {
			background: rgba(37, 99, 235, 0.12);
			font-weight: 600;
		}
		@media (prefers-color-scheme: dark) {
			.content blockquote {
				color: rgba(226, 232, 240, 0.78);
				border-left-color: rgba(59, 130, 246, 0.45);
			}
			.content code {
				background: rgba(59, 130, 246, 0.22);
			}
			.content pre {
				background: rgba(9, 9, 11, 0.9);
				box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.32);
			}
			.content th,
			.content td {
				border-color: rgba(59, 130, 246, 0.32);
			}
			.content th {
				background: rgba(30, 64, 175, 0.45);
			}
		}
		.footer {
			margin-top: 48px;
			font-size: 12px;
			color: rgba(71, 85, 105, 0.7);
			text-align: right;
		}
		@media (prefers-color-scheme: dark) {
			.footer {
				color: rgba(148, 163, 184, 0.65);
			}
		}
		.mobile-nav {
			display: block;
		}
		@media (min-width: 1024px) {
			.mobile-nav {
				display: none;
			}
		}
		.desktop-nav {
			display: none;
		}
		@media (min-width: 1024px) {
			.desktop-nav {
				display: block;
			}
		}
	</style>
</head>
<body>
	<div class="site-shell">
		<header class="site-header">
			<div style="max-width: 1200px; margin: 0 auto; padding: 18px 16px; display: flex; align-items: center; justify-content: space-between; gap: 16px;">
				<div>
					<a href="/docs/" style="font-size: 20px; font-weight: 700; color: inherit; text-decoration: none;">Infrastructure Documentation</a>
					<div style="font-size: 12px; margin-top: 4px; color: rgba(71, 85, 105, 0.72);">Live build {{.ShortHash}}</div>
				</div>
				<a href="/" style="display: inline-flex; align-items: center; gap: 8px; border: 1px solid rgba(148, 163, 184, 0.4); color: rgba(15, 23, 42, 0.8); border-radius: 10px; padding: 8px 14px; font-size: 14px; font-weight: 500;">← Back to dashboard</a>
			</div>
		</header>
		<main class="docs-container">
			<aside class="docs-sidebar">
				<div class="docs-sidebar-inner desktop-nav">
					<h2 class="docs-sidebar-title">All Sections</h2>
					<nav class="docs-nav">{{.NavHTML}}</nav>
				</div>
				<details class="mobile-nav" style="border: 1px solid rgba(15, 23, 42, 0.12); border-radius: 16px; background: rgba(255, 255, 255, 0.95); box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12); padding: 18px 16px;">
					<summary style="font-size: 14px; font-weight: 600; cursor: pointer;">Browse documentation</summary>
					<nav class="docs-nav" style="margin-top: 14px;">{{.NavHTML}}</nav>
				</details>
			</aside>
			<article class="docs-content">
				<div class="breadcrumbs">{{.Breadcrumbs}}</div>
				<div class="content">{{.Content}}</div>
				<div class="footer">
					<a href="https://github.com/joeblew999/infra/commit/{{.GitHash}}" target="_blank" rel="noopener" style="color: inherit;">View source for build {{.ShortHash}}</a>
				</div>
			</article>
		</main>
	</div>
</body>
</html>
