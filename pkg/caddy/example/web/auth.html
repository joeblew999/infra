<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service - Caddy Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auth Service</h1>
        <p><strong>Port:</strong> 5000 | <strong>Route:</strong> /auth/*</p>
        
        <a href="/" style="color: white; text-decoration: none;">‚Üê Back to Main</a>
        
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit">Login</button>
            <button type="button" onclick="demoLogin()">Demo Login</button>
        </form>
        
        <h2>Auth Features</h2>
        <ul>
            <li>JWT Token Generation</li>
            <li>Session Management</li>
            <li>Password Hashing</li>
            <li>Rate Limiting</li>
            <li>OAuth Integration</li>
        </ul>
        
        <h2>Service Status</h2>
        <div id="status">Checking...</div>
        
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Login functionality would be implemented here!');
            });
            
            function demoLogin() {
                document.getElementById('username').value = 'demo@example.com';
                document.getElementById('password').value = 'demo123';
                alert('Demo credentials filled!');
            }
            
            fetch('/auth/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerHTML = 
                        `‚úÖ Auth service running on port ${data.port}`;
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = 
                        '‚ùå Auth service unavailable';
                });
        </script>
    </div>
</body>
</html>
