<div id="credentials-list">
  {{range $i, $cred := .Credentials}}
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; margin: 0.5rem 0; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px;">
    <div>
      <strong>Passkey {{add $i 1}}</strong><br>
      <small style="color: #6c757d; font-family: monospace;">ID: {{.ID | printf "%.20s"}}...</small><br>
      <small style="color: #6c757d;">Created: {{.Authenticator.SignCount}} uses</small>
    </div>
    <button data-on-click="@delete('/credentials/{{$i}}')"
            data-signals-username="'{{$.Username}}'"
            style="background: #dc3545; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; font-size: 0.875rem;">
      Delete
    </button>
  </div>
  {{else}}
  <div style="text-align: center; padding: 1rem; color: #6c757d;">
    No passkeys registered yet. Click "Register New Passkey" above to create one.
  </div>
  {{end}}
</div>
