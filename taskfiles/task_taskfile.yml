
# https://taskfile.dev

## Prints all Task built-in variables

version: '3'


vars:
  GIT_ROOT:
    # This is in task taskfile because its useful for where oyu want to know the where the Git repository is on the file systme.
    sh: git rev-parse --show-toplevel

tasks:
  
  # Default task to show help
  default:
    desc:  Show available tasks
    cmds:
      - task --list-all
    silent: true


  vars:
    desc:  Print all Task built-in variables
    cmds:
      - echo ""
      - echo "Task Information"
      - echo "TASK                {{.TASK}}"
      - echo "GIT_ROOT            {{.GIT_ROOT}}"
      - echo "TASK_DIR            {{.TASK_DIR}}"
      - echo "TASK_FILE           {{.TASK_FILE}}"
      - echo "ROOT_TASKFILE       {{.ROOT_TASKFILE}}"
      - echo "ROOT_DIR            {{.ROOT_DIR}}"
      - echo "USER_WORKING_DIR    {{.USER_WORKING_DIR}}"
      - echo ""
      - echo "Environment and System Information"
      - echo "OS                  {{.OS}}"
      - echo "ARCH                {{.ARCH}}"
      - echo "CLI_ARGS            {{.CLI_ARGS}}"
      - echo "CLI_ARGS_ARRAY      {{.CLI_ARGS_ARRAY}}"
      - echo "CLI_ARGS_LIST       {{.CLI_ARGS_LIST}}"
      - echo ""
      - echo "GO Information"
      - echo "GO_ARCH             {{.GO_ARCH}}"
      - echo "GO_OS               {{.GO_OS}}"
      - echo ""
    silent: true

  version:
    desc: Show Task version
    cmds:
      - task --version  

  
