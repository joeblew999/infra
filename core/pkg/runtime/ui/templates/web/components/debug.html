      <span data-debug-status>idle</span>

      <span class="debug-label">Retries:</span>
      <span data-debug-retries>0</span>
    </div>
    <div class="debug-section">
      <span class="debug-label">Last Event:</span>

    </div>
    <div class="debug-section">

  </div>
</div>
{{end}}
