id: pocketbase
displayName: PocketBase
scale:
  strategy: infra
  autoscale: metrics
  regions:
    - name: iad
      min: 1
      desired: 2
      max: 4
    - name: fra
      min: 1
      desired: 1
      max: 3
storage:
  provider: cloudflare-r2
  buckets:
    litestream: pocketbase-litestream
    assets: pocketbase-assets
routing:
  provider: cloudflare
  zone: example.com
  dns_records:
    - name: pocketbase
      type: CNAME
      ttl: 60
  load_balancing:
    strategy: latency
