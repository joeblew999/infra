# https://taskfile.dev

version: '3'

includes:
  tofu:
    taskfile: ../tofu_taskfile.yml
    dir: ../

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "ğŸš€ NATS + DataStar + Go Web Application"
      - echo ""
      - task --list-all
    silent: true

### DEP 

  dep:
    desc: Install dependencies
    deps:
      - task: vscode-dep
      - task: go-dep
    cmds:
      - echo "âœ… All dependencies installed"

  vscode-dep:
    desc: "Install VSCode extensions"
    cmds:
      - code --install-extension starfederation.datastar-vscode --force
      - code --install-extension a-h.templ --force

  go-dep:
    desc: "Install/update Go dependencies"
    cmds:
      - go get -u github.com/delaneyj/toolbelt
      - go get -u github.com/starfederation/datastar-go
      - go get -u github.com/nats-io/nats.go
      - go get -u github.com/go-chi/chi/v5
      - go mod tidy

### RUN 
  
  run:dev:
    desc: "Start the embedded NATS + DataStar server"
    cmds:
      - |
        echo "ğŸš€ Starting NATS + DataStar development server..."
        echo ""
        echo "ğŸ“¡ Embedded NATS Server with JetStream"
        echo "ğŸŒ Web interface: http://localhost:1337"
        echo ""
        echo "Architecture: NATS JetStream â†’ DataStar SSE â†’ Browser"
        echo ""
        go run .

  run:
    desc: "Run the server (alias for run:dev)"
    cmds:
      - task: run:dev

  clean:
    desc: "Clean build artifacts and NATS store"
    cmds:
      - rm -rf ./nats-store
      - go clean
      - echo "ğŸ§¹ Cleaned build artifacts and NATS store"

### COMBINED WORKFLOWS

  full:dev:
    desc: "Full development workflow - infrastructure + web app"
    cmds:
      - task: tofu:validate
      - echo "ğŸš€ Starting web application..."
      - task: run:dev

  deploy:
    desc: "Deploy infrastructure and start application"
    cmds:
      - task: tofu:apply
      - task: run:dev

