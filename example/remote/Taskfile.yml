  #task: https://raw.githubusercontent.com/joeblew999/infra/main/taskfiles/task_taskfile.yml
  task: https://{{.TOKEN}}@raw.githubusercontent.com/joeblew999/infra/main/taskfiles/task_taskfile.yml

  dummy: https://raw.githubusercontent.com/joeblew999/infra/main/taskfiles/dummy_taskfile.yml

  git: https://raw.githubusercontent.com/joeblew999/infra/main/taskfiles/git_taskfile.yml


  
tasks:
  default:
    desc: List operations and state.
    cmds:
      - echo
      - echo
      - task --list-all
      - echo
    silent: true

  
  


  

      
